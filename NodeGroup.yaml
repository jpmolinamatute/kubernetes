AWSTemplateFormatVersion: 2010-09-09
Description: Rancher2 - Node Group

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  StackOwner:
    Description: The instances will have this parameter as an Owner tag.
    Type: String
    MinLength: "1"
    MaxLength: "50"
  Environment:
    Type: String
    Description: Environment in which this stack is going to be used for
    AllowedValues:
      - dev
      - prod

  KubernetesTemplate:
    Description: Template name used to create the Kubernetes cluster.
    Type: String

  NodeImageId:
    Description: AMI id for the node instances.
    Type: AWS::EC2::Image::Id
    Default: ami-0485258c2d1c3608f

  NodeInstanceType:
    Description: EC2 instance type for the node instances
    Type: String
    Default: t3.medium
